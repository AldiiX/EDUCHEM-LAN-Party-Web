name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          username: ${{ secrets.SERVER_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            REPO_DIR="/home/${{ secrets.SERVER_SSH_USER }}/repos/${{ github.repository }}"
            echo "Going to repo dir: $REPO_DIR"

            if [ ! -d "$REPO_DIR" ]; then
              echo "Repo folder doesn't exist, cloning..."
              git clone git@github.com:${{ github.repository }}.git "$REPO_DIR"
            fi

            cd "$REPO_DIR"
            git fetch --all
            git reset --hard origin/main

            echo "Building Docker image..."
            docker build -t "${{ github.repository }}:latest" .

            echo "Stopping existing container..."
            docker stop "${{ github.repository }}" || true
            docker rm "${{ github.repository }}" || true

            echo "Starting container..."
            docker run -d --name "${{ github.repository }}" -p ${{ secrets.APP_PORT }}:80 "${{ github.repository }}:latest"
