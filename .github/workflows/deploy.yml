name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          username: ${{ secrets.SERVER_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "Adding GitHub to known_hosts..."
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            REPO_DIR="/home/${{ secrets.SERVER_SSH_USER }}/repos/${{ github.repository }}"
            echo "Going to repo dir: $REPO_DIR"

            # Převod názvu repa na validní docker tag: lowercase, lomítka nahrazená pomlčkou
            DOCKER_TAG=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
            echo "Using docker tag: $DOCKER_TAG"

            if [ ! -d "$REPO_DIR" ]; then
              echo "Repo folder doesn't exist, cloning..."
              git clone git@github.com:${{ github.repository }}.git "$REPO_DIR"
            fi

            cd "$REPO_DIR"
            git fetch --all
            git reset --hard origin/main

            echo "Building Docker image..."
            docker build -t "$DOCKER_TAG:latest" .

            echo "Stopping existing container if running..."
            docker stop "$DOCKER_TAG" || true
            docker rm "$DOCKER_TAG" || true

            echo "Starting new container..."
            docker run -d --name "$DOCKER_TAG" -p ${{ secrets.APP_PORT }}:80 "$DOCKER_TAG:latest"
