name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Instalace curl-impersonate
        run: |
          sudo apt update
          sudo apt install -y libnss3 ca-certificates zlib1g
          curl -sLJO https://github.com/lwthiker/curl-impersonate/releases/download/v1.0.0rc2/curl-impersonate-v1.0.0rc2.x86_64-linux-gnu.tar.gz
          tar xzf curl-impersonate-*.tar.gz
          sudo mv curl_chrome* /usr/local/bin/
        
      - name: Deploy to server
        shell: bash
        run: |
          set -o pipefail
          echo "‚ñ∂Ô∏è Vol√° se deploy endpoint‚Ä¶"

          # post request na deploy endpoint
          curl_chrome116 --no-buffer -X POST \
            -H "X-GHAD-Token: ${{ secrets.DEPLOY_TOKEN }}" \
            -H "X-GHRP-Uuid: ${{ secrets.PROJECT_UUID }}" \
            -H "X-GHRP-Name: ${{ github.repository }}" \
            https://deploy.emsio.cz/ghad/df/v1/run \
            -w "\n%{http_code}" \
          | tee full_response.txt

      - name: Publish step summary
        shell: bash
        run: |
          # parse HTTP status and body
          http_code=$(tail -n1 full_response.txt | grep -Eo '[0-9]{3}$')
          
          # nastaveni body podle vysledku
          if [ "$http_code" -ne 200 ]; then
            body="‚ùå Chyba: Server vr√°til $http_code"
          else
            body="√öspƒõ≈°nƒõ nasazeno na server"
          fi

          # summary
          echo "### üöÄ Deploy v√Ωstup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**HTTP status:** \`$http_code\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$body" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # fail jobu pokud je errro
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Chyba: server vr√°til $http_code"
            exit 1
          fi
